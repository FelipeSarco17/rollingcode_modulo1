<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 5</title>
    <!-- en la cabecera -->
    <style>
        h1{
            background-color: black;
            color: white;
        }

        /* !important sirve para darle mas jerarquia*/
        h2{

            background-color: aqua !important;  
            background-color: #fff;
        }
    </style>
</head>

<!-- Vinculacion inline es usando el atributo style. No se usa -->
<body style="background-color: rgba(123, 248, 21, 0.452)">

    <!-- CSS: HOJAS DE ESTILO EN CASCADA -->
    <!-- Hay 3 maneras de vincular el css con el html. 
    Usamos(Por orden de jerarquia, solo usamos vinculacion externa):
    1-atributo style en body(vinculacion inline)
    2-usando etiqueta style en el head (vinculacion en la cabecera)
    3-              (vinculacion externa) -->
    
    <h1>Introduccion al css</h1>


</body>
</html>
