<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de HTML sobre tablas y formularios</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Tablas</a></li>
                <li><a href="./formularios.html">Formularios</a></li>
            </ul>
        </nav>
        <h1>Tablas y Formularios</h1>
    </header>

    <main>
        
        <section>
            <h2>Estructura de la tabla</h2>
            <article>
                <h2>Elementos</h2>
                <ul>
                    
                    <li>Etiqueta table (Etiqueta principal)</li>
                    <li>thead (Encabezado)</li>
                    <li>tbody (Cuerpo de la)</li>
                    <li>tr (table row)</li>
                    <li>th (title head)</li>
                    <li>td (table data)</li>
                </ul>

            </article>

            <article>
                <h2>Ejemplo</h2>
                <table border="1">

                    <thead>
                       <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                       </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Luis</td>
                            <td>Navas</td>
                            <td>50 años</td>
                        </tr>
            
                        <tr>
                            <td>Angel</td>
                            <td>Salva</td>
                            <td>36 años</td>
                        </tr>
                    </tbody>
            
            
                </table>

            </article>
        </section>

    </main>

    <footer></footer>
    

</body>
</html>
